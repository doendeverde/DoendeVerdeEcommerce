version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: headshop_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: headshop
      POSTGRES_PASSWORD: headshop_dev_password
      POSTGRES_DB: headshop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U headshop -d headshop_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
